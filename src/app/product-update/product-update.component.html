<form [formGroup] ="productForm" (ngSubmit)="updateproduct()" >    


     <input type="text" placeholder="enter ProductName" formControlName="productName">

<input type="text" placeholder="enter PartNumber" formControlName="partNumber">
<br>
<input type="text" placeholder="enter ProductLabel" formControlName="productLabel">
<br>
<input type="text" placeholder="enter a StartingInventory" formControlName="startingInventory">
