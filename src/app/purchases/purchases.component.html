<div class="container">
    <div class="row end-xs mt -1">
    <div class="col-xs-12">
    </div>
    <input [(ngModel)]="filtertext" 
    (keyup)="filterdata()" type="text" class="searchbox" placeholder="enter a box"/>
    <div class="container">
        <div class="mat-elevation-28 "></div>
      </div>



<mat-table [dataSource]="purchasesList">
    
       
             
            
    <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> id </mat-header-cell>
        <mat-cell *matCellDef="let user"> {{user.id}} </mat-cell>
    </ng-container>



    <ng-container matColumnDef="supplier_Name">
        <mat-header-cell *matHeaderCellDef> supplier_Name </mat-header-cell>
        <mat-cell *matCellDef="let user"> {{user.supplier_Name}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="productName">
        <mat-header-cell *matHeaderCellDef> productName</mat-header-cell>
        <mat-cell *matCellDef="let user"> {{user.productName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="number_Received">
        <mat-header-cell *matHeaderCellDef> number_Received </mat-header-cell>
        <mat-cell *matCellDef="let user"> {{user.number_Received}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="purchase_date">
        <mat-header-cell *matHeaderCellDef> purchase_date </mat-header-cell>
        <mat-cell *matCellDef="let user"> {{user.purchase_date}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef> action </mat-header-cell>
        <mat-cell *matCellDef="let row"> 
        <a routerLink="/UpdatePurchases/{{row.id}}">update</a> </mat-cell>
       
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>





<mat-paginator [length]="10" showFirstLastButtons="true"

              [pageSize]="10"
              [pageSizeOptions]="[5, 10]"
              >
</mat-paginator>
</div>
